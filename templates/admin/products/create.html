{% extends 'admin-base.html' %} {% block content %}
    <div class="container my-5">
        <div class="row d-flex justify-content-center align-content-center">
            <div class="col-md-6">
                <div class="card w-100 m-auto shadow">
                    <div class="card-header text-success">
                        <h2 class="text-center">Create Product</h2>
                    </div>
                    <div class="card-body">
                        <form action="{{url_for('main.add_product')}}" method="POST" enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="title">Title:</label>
                                <input type="text" name="title" id="title" class="form-control" placeholder="Enter product title">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="category">Category:</label>
                                <input type="text" name="category" id="category" class="form-control" placeholder="Enter product category">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="model">Model:</label>
                                <input type="text" name="model" id="model" class="form-control" placeholder="Enter product model">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="brand">Brand:</label>
                                <input type="text" name="brand" id="brand" class="form-control" placeholder="Enter product brand">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="color">Color:</label>
                                <input type="text" name="color" id="color" class="form-control" placeholder="Enter product color">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="quantity">Quantity:</label>
                                <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Enter available quantity">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="price">Price:</label>
                                <input type="text" name="price" id="price" class="form-control" placeholder="Enter product price">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="offerprice">Offer Price:</label>
                                <input type="text" name="offerprice" id="offerprice" class="form-control" placeholder="Enter discounted price (if any)">
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="description">Description:</label>
                                <textarea name="description" id="description" class="form-control" rows="3" placeholder="Enter product description"></textarea>
                            </div>
    
                            <div class="form-group mb-3">
                                <label for="image">Image:</label>
                                <input type="file" name="image" id="image" class="form-control">
                            </div>
    
                            <div class="form-group my-3 text-center">
                                <button type="submit" class="btn btn-success btn-lg">Create Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

                        {% endblock %}
