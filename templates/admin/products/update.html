{% extends 'admin-base.html' %} {% block content %}


<div class="container my-5">


    <div class="row d-flex justify-content-center align-content-center">
        <div class="col-md-12">
            <div class="card w-100 m-auto  rounded_perfet ">
                <div class="card-header bg_main_color text-white rounded_perfet-top border-0">
                <h2 class="text-center">Edit Product</h2>
            </div>
        </div>
        <div class="p-2 rounded_perfet-bottom ">
            <form action="{{url_for('main.edit_product', id=product.id)}}" method="POST"
            enctype="multipart/form-data" onsubmit="return validatePrdouctForm()">
            <div class=" d-flex justify-content-center align-items-center">
     
                <div class="w-100 p-3">
                    <div class="image">
                        {% if product.image %}
                        <img class="img-thumbnail image_style"
                            src="{{ url_for('static', filename='uploads/products/' + product.image) }}"
                            alt="{{ product.title }}">
                        {% else %}
                        <img class="img-thumbnail image_style" src="{{ url_for('static', filename='images/icon.png') }}"
                            alt="{{ product.title }}">
                        {% endif %}
                    </div>
        
                </div>
        
                <div class="w-100 p-3">
        
                    <div class="card-body bg_color">
                 
                            <div class="form-group mb-3">
                                <label for="title">Title:</label>
                                <input type="text" name="title" id="title" class="form-control"
                                    placeholder="Enter product title" value="{{product.title}}">
                                <div id="title-error" class="main_color"></div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="category">Category:</label>
                                <select name="category" id="category" class="form-control">
                                    <option value="">Select a category</option>
                                    <option value="Laptop" {% if product.category == 'Laptop' %} selected {% endif %}>Laptop</option>
                                    <option value="PC" {% if product.category == 'PC' %} selected {% endif %}>PC</option>
                                    <option value="Monitor" {% if product.category == 'Monitor' %} selected {% endif %}>Monitor</option>
                                    <option value="Tablet" {% if product.category == 'Tablet' %} selected {% endif %}>Tablet</option>
                                    <option value="Phone" {% if product.category == 'Phone' %} selected {% endif %}>Phone</option>
                                </select>
                                <div id="category-error" class="main_color"></div>
                            </div>
        
        
                            <div class="form-group mb-3">
                                <label for="model">Model:</label>
                                <input type="text" name="model" id="model" class="form-control"
                                    placeholder="Enter product model" value="{{product.model}}">
                                <div id="model-error" class="main_color"></div>
                            </div>
        
                            <div class="form-group mb-3">
                                <label for="brand">Brand:</label>
                                <input type="text" name="brand" id="brand" class="form-control"
                                    placeholder="Enter product brand" value="{{product.brand}}">
                                <div id="brand-error" class="main_color"></div>
                            </div>
        
                            <div class="form-group mb-3">
                                <label for="color">Color:</label>
                                <input type="text" name="color" id="color" class="form-control"
                                    placeholder="Enter product color" value="{{product.color}}">
                                <div id="color-error" class="main_color"></div>
                            </div>
        
        
        
                            <div class="form-group mb-3">
                                <label for="image">Image:</label>
                                <input type="file" name="image" id="image" class="form-control">
                                <div id="image-error" class="main_color"></div>
                            </div>
        
        
                    </div>
                </div>
                <div class="w-100 p-3">
                    <div class="form-group mb-3">
                        <label for="quantity">Quantity:</label>
                        <input type="text" name="quantity" id="quantity" class="form-control"
                            placeholder="Enter available quantity" value="{{product.quantity}}">
                        <div id="quantity-error" class="main_color"></div>
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="price">Price:</label>
                        <input type="text" name="price" id="price" class="form-control" placeholder="Enter product price"
                            value="{{product.price}}">
                        <div id="price-error" class="main_color"></div>
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="offer_price">Offer Price:</label>
                        <input type="text" name="offer_price" id="offer_price" class="form-control"
                            placeholder="Enter discounted price (if any)" value="{{product.offer_price}}">
                        <div id="offer_price-error" class="main_color"></div>
                    </div>
        
                    <div class="form-group mb-3">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" class="form-control" rows="7"
                            placeholder="Enter product description">{{product.description}}</textarea>
                        <div id="description-error" class="main_color"></div>
                    </div>
                </div>
            </div>
            <div class="form-group my-3 text-center">
                <button type="submit" class="btn btn-danger btn-lg">Update Product</button>
            </div>
            </form>
        </div>
    </div>

    </div>

</div>


{% endblock%}
