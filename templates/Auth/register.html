{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <div class="alert-messages">
                      {% for category, message in messages %}
                        <div class="alert alert-{{category}}">{{ message }}</div>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
              </div>
            <h2>Register</h2>
            <form method="POST" action="{{ url_for('main.register') }}" id="register_form" onsubmit="return validateRegisterForm()">
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control fs-4" id="name" />
                    <div id="name-error" class="text-danger"></div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" class="form-control fs-4" id="phone" />
                    <div id="phone-error" class="text-danger"></div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control fs-4" id="username" />
                    <div id="username-error" class="text-danger"></div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control fs-4" id="email" />
                    <div id="email-error" class="text-danger"></div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control fs-4" id="password" />
                    <div id="password-error" class="text-danger"></div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control fs-4" id="confirm_password" />
                    <div id="confirm_password-error" class="text-danger"></div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="image">Profile Picture</label>
                    <input type="file" name="image" class="form-control" id="image" />
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            

        </div>
    </div>
</div>
<script>
    const storedEmail = localStorage.getItem('email');
    if (storedEmail) {
        window.location.href = "/";
}
    </script>
{% endblock %}
